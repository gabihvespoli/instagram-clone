<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img class="slides" src="./img/instagram-celular_1.png" alt="Celular" />
        <img class="slides" src="./img/instagram-celular_2.png" alt="Celular" />
        <img class="slides" src="./img/instagram-celular_3.png" alt="Celular" />
        <img class="slides" src="./img/instagram-celular_4.png" alt="Celular" />
        <img class="slides" src="./img/instagram-celular_5.png" alt="Celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="Instagram logo"
          />
          <div class="profile-photo">
            <img src="./img/foto-perfil.jpg" alt="Foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como gabihvespoli</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é gabihvespoli?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>

    <script>
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("slides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 3000);
      }
    </script>
  </body>
</html>
